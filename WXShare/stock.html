<div class="banner" onclick="doHide();">
<div class="banner-bg">&nbsp;</div>
</div>

<div class="footer pure-form pure-g">

<div class="keng">
    <div class="content stock-container"></div>

           <div class="tips center menu">
      <button class="pure-button pure-button-primary btn-action">+ 关注</button>
      <button class="pure-button pure-button-success btn-download">一键购买</button>

        </div>
</div>
   <div class="modal action hide">
      <div class="overlay"></div>
      <div class="alert">
        <div class="alert-content">
          操作成功，下载查看更多
        </div>
        <div class="alert-btns">
          <a class="action-cancel">取消</a>
          <a class="action-ok btn-download1">下载</a>
        </div>
      </div>
    </div>

    <div class="modal share hide">
      <div class="overlay"></div>
      <div class="share">
        <div class="title up">
          <span>分享我吧！</span>
          <img src="images/arrow2.png">
        </div>
        <div class="subtitle">
          如果右上角没有显示分享按钮请 <a class="under up btn-download">下载全民股神</a>
        </div>
      </div>
    </div>


    <script id="stockTemplate" type="text/html">
    <div class="stock-info">
      <div class="stock-value">
      		<span class="name">{{name}}</span>
                <br>
    	   <span class="dollar ">{{chartSymbol}}</span>
      </div>
      
      <div class="stock-max">
        <p>
 		  <span class="dollar">{{currencyDisplay | currency}}</span>
          {{lastPrice | fixed2}}
        </p>
      </div>
      <div class="stock-volume">
        <p>
        <span class="percent {{risePercent | statusClass}}">{{risePercent | fixed2Percentage:true}}</span>
        </p>
       
      </div>
    </div>
    <div class="stock-tabs">
      <div class="tab active">1天</div>
      <div class="tab">5天</div>
      <div class="tab">3个月</div>
      <div class="tab">1年</div>
    </div>
    <div class="stock-charts">
      <div class="chart active">
        <img src="http://chart.finance.yahoo.com/z?s={{chart}}&t=1d&q=l&z=s&p=m50">
      </div>
      <div class="chart">
        <img src="http://chart.finance.yahoo.com/z?s={{chart}}&t=5d&q=l&z=s&p=m50">
      </div>
      <div class="chart">
        <img src="http://chart.finance.yahoo.com/z?s={{chart}}&t=3m&q=l&z=s&p=m50">
      </div>
      <div class="chart">
        <img src="http://chart.finance.yahoo.com/z?s={{chart}}&t=1y&q=l&z=s&p=m50">
      </div>
    </div>
    </script>

}
</script>
