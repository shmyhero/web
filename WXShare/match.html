<script id="matchTemplate" type="text/html">
      <div class="match-info">
        <div class="match-author ">
          		<b>热门股神</b>
        </div>
      </div>
	<ul class="match-players">
        {{each users }}
          <li>
            <div class="player-rank">
                <span class="icon-rank{{$value.index}}"></span>
            </div>
            <div class="player-info">
              <img class="avatar" src="{{$value.picUrl}}" class="avatar">
              <div class="info">
                <span class="name">{{$value.name}}</span>
                <br>
                收益率：<span class="{{$value.roi | statusClass}}">{{$value.roi | fixed2Percentage:true}}</span>
              </div>
            </div>
          </li>
        {{/each}}
      </ul>
    </script>
<div class="dow" onclick="dowHide()"><img src="images/dowshare.png" alt="下载"></div>
