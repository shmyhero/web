  function urlParse (e) {
    e = e.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var t = new RegExp("[\\?&]" + e + "=([^&#]*)"), n = t.exec(location.search);
    return null == n ? "" : decodeURIComponent(n[1])
  }

  $(function () {
      //21761
      var securityId= urlParse("securityId")=="" ? '21535': urlParse("securityId");
      Highcharts.setOptions({
              global : {
                useUTC : false
              },
              lang: {
                rangeSelectorFrom:"日期:",
                rangeSelectorTo:"至",
                rangeSelectorZoom:"范围",

        //'21761';//urlParse("securityId");
        $.getJSON('http://cfd-webapi.chinacloudapp.cn/api/security/'+securityId, function (result) {
           console.log(result);
           $(".p1").html(result.name+'('+ result.symbol +')');
           var classname='';
           if(result.last !== result.preClose)
           {
            classname=(result.last - result.preClose) > 0 ? "risePercent" :"fallPercent";
          }else{
            classname='stopPercent';
          }
          $(".p2").addClass(classname);
          $(".p2").addClass().html('<span>'+result.last +'</span> <span>'+ ((result.last - result.preClose) / result.preClose * 100).toFixed(2)+ '%</span>');

          draw(securityId,result.preClose);



        })
  });
